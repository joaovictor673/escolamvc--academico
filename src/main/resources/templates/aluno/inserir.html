    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "heads" -->
        <div th:replace="fragments/heads :: heads"></div>

        <title>Adicionar Aluno</title>
        <style>
            .mensagem {
                color: red;
            }
        </style>
    </head>
    <body>

    <div class="container">
        <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "cabecalho" -->
        <div th:replace="fragments/header :: cabecalho"></div>
        <div class="row">
            <div class="col">

                <h2>Cadastro de Alunos</h2>
                <div class="col-md-1 d-flex float-end">
                    <a  th:href="@{/aluno}" type="button" class="btn btn-primary">Listagem</a>
                </div>
            </div>
            <hr>
            <br>


            <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensagem}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/aluno/salvar}" th:object="${aluno}" method="post">

                <div class="card mb-3">
                    <div class="card-header">
                        Dados Pessoais
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input th:field="*{nome}" type="text" class="form-control" id="nome">
                                <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                            <div class="col-sm-10"> <input th:field="*{cpf}" type="text" class="form-control" id="cpf">
                                <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="matricula" class="col-sm-2 col-form-label">Matrícula</label>
                            <div class="col-sm-10"> <input th:field="*{matricula}" type="text" class="form-control" id="matricula">
                                <span class="mensagem" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10"> <input th:field="*{email}" type="text" class="form-control" id="email">
                                <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="dataNascimento" class="col-sm-2 col-form-label">Data Nasc.</label>
                            <div class="col-sm-10">
                                <input th:field="*{dataNascimento}" type="date" class="form-control" id="dataNascimento">
                                <span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
                            </div>
                        </div>
                    </div>
                </div>


                    <!-- Card endereço será o mesmo em professores-->
                    <div class="card mt-3">
                        <div class="card-header">
                            Endereço
                        </div>
                        <div class="card_body">
                            <div class="container">
                                <div class="row mb-3">
                                    <label class="col-sm-12 col-form-label">CEP:</label>
                                    <div class="col-sm-12">

                                        <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                        <input class="form-control" type="text" th:id="cep" onblur="pesquisacep(this.value)" th:field="*{endereco.cep}">
                                    </div>
                                    <div class="col-sm-12">

                                        <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.cep')}"
                                              th:errors="*{endereco.cep}"></span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-12 col-form-label">Logradouro:</label>
                                    <div class="col-sm-12">

                                        <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                        <input class="form-control" type="text" th:id="logradouro" th:field="*{endereco.logradouro}">
                                    </div>
                                    <div class="col-sm-12">

                                        <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.logradouro')}"
                                              th:errors="*{endereco.logradouro}"></span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-12 col-form-label">Complemento:</label>
                                    <div class="col-sm-12">

                                        <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                        <input class="form-control" type="text" th:id="complemento" th:field="*{endereco.complemento}">
                                    </div>
                                    <div class="col-sm-12">

                                        <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.complemento')}"
                                              th:errors="*{endereco.complemento}"></span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-12 col-form-label">Bairro:</label>
                                    <div class="col-sm-12">

                                        <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                        <input class="form-control" type="text" th:id="bairro" th:field="*{endereco.bairro}">
                                    </div>
                                    <div class="col-sm-12">

                                        <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.bairro')}"
                                              th:errors="*{endereco.bairro}"></span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-12 col-form-label">Cidade:</label>
                                    <div class="col-sm-12">

                                        <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                        <input class="form-control" type="text" th:id="cidade" th:field="*{endereco.cidade}">
                                    </div>
                                    <div class="col-sm-12">

                                        <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.cidade')}"
                                              th:errors="*{endereco.cidade}"></span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-12 col-form-label">uf:</label>
                                    <div class="col-sm-12">

                                        <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                        <input class="form-control" type="text" th:id="uf" th:field="*{endereco.uf}">
                                    </div>
                                    <div class="col-sm-12">

                                        <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.uf')}"
                                              th:errors="*{endereco.uf}"></span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-12 col-form-label">Numero:</label>
                                    <div class="col-sm-12">

                                        <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                        <input class="form-control" type="text" th:id="numero" th:field="*{endereco.numero}">
                                    </div>
                                    <div class="col-sm-12">

                                        <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                        <span class="mensagem" th:if="${#fields.hasErrors('endereco.numero')}"
                                              th:errors="*{email}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Fim do card de professores-->




                    <input class="btn btn-primary" type="submit" value="Gravar"/>
                </form>

            </div>
        </div>

        <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "footer" -->
        <div th:replace="fragments/footer :: footer">
        </div>
    </div>
    </body>
    </html>
