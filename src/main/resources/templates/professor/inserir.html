<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "heads" -->
    <div th:replace="fragments/config :: config"></div>

    <title>Adicionar Professor</title>
    <style>
        .mensagem {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "cabecalho" -->
    <div th:replace="fragments/header :: cabecalho"></div>
    <div class="row">
        <div class="col">

            <h2>Cadastro de Professores</h2>
            <div class="col-md-12 d-flex justify-content-end">
                <a th:href="@{/professor}" type="button" class="btn btn-primary">Listagem</a>
            </div>
            <br>

            <!-- Mensagem carregada após a inserção dos dados-->
            <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>

            <!-- Formulário de cadastro de alunos th:action="@{/aluno/salvar} recurso do Thymeleaf -->
            <form th:action="@{/professor/salvar}" th:object="${professor}" method="post">





                <div class="card">
                    <div class="card-header">
                        Dados Pessoais
                    </div>
<br>
                <div class="card_body">
                    <div class="container">
                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Nome:</label>
                            <div class="col-sm-5">

                                <!-- th:field="*{nome}" recurso do Thymeleaf. Carrega o atributo nome do objeto aluno -->
                                <input class="form-control" type="text" th:field="*{nome}">
                            </div>
                            <div class="col-sm-5">

                                <!-- Mensagem de erro caso o campo nome tenha algum erro de validação -->
                                <span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>

                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">CPF:</label>
                            <div class="col-sm-5">

                                <!-- th:field="*{nome}" recurso do Thymeleaf. Carrega o atributo nome do objeto aluno -->
                                <input class="form-control" type="text" th:field="*{cpf}">
                            </div>
                            <div class="col-sm-5">

                                <!-- Mensagem de erro caso o campo nome tenha algum erro de validação -->
                                <span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
                            </div>
                        </div>


                        <div class="row mb-3">
                            <label class="col-sm-1 col-form-label">Email:</label>
                            <div class="col-sm-2">

                                <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                <input class="form-control" type="text" th:field="*{email}">
                            </div>
                            <div class="col-sm-5">

                                <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                <span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="dataNascimento" class="col-sm-1 col-form-label">Data Nasc.</label>
                            <div class="col-sm-10">
                                <input th:field="*{dataNascimento}" type="date" class="form-control" id="dataNascimento">
                                <span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                </div>



                <!-- Card endereço será o mesmo em professores-->
                <div class="card mt-3">
                    <div class="card-header">
                        Endereço
                    </div>
                    <div class="card_body">
                        <div class="container">
                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">CEP:</label>
                                <div class="col-sm-12">

                                    <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                    <input class="form-control" type="text" th:field="*{endereco.cep}">
                                </div>
                                <div class="col-sm-12">

                                    <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.cep')}"
                                          th:errors="*{endereco.cep}"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">Logradouro:</label>
                                <div class="col-sm-12">

                                    <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                    <input class="form-control" type="text" th:field="*{endereco.logradouro}">
                                </div>
                                <div class="col-sm-12">

                                    <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.logradouro')}"
                                          th:errors="*{endereco.logradouro}"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">Complemento:</label>
                                <div class="col-sm-12">

                                    <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                    <input class="form-control" type="text" th:field="*{endereco.complemento}">
                                </div>
                                <div class="col-sm-12">

                                    <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.complemento')}"
                                          th:errors="*{endereco.complemento}"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">Bairro:</label>
                                <div class="col-sm-12">

                                    <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                    <input class="form-control" type="text" th:field="*{endereco.bairro}">
                                </div>
                                <div class="col-sm-12">

                                    <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.bairro')}"
                                          th:errors="*{endereco.bairro}"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">Cidade:</label>
                                <div class="col-sm-12">

                                    <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                    <input class="form-control" type="text" th:field="*{endereco.cidade}">
                                </div>
                                <div class="col-sm-12">

                                    <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.cidade')}"
                                          th:errors="*{endereco.cidade}"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">uf:</label>
                                <div class="col-sm-12">

                                    <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                    <input class="form-control" type="text" th:field="*{endereco.uf}">
                                </div>
                                <div class="col-sm-12">

                                    <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.uf')}"
                                          th:errors="*{endereco.uf}"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label class="col-sm-12 col-form-label">Numero:</label>
                                <div class="col-sm-12">

                                    <!-- th:field="*{email}" recurso do Thymeleaf. Carrega o atributo email do objeto aluno -->
                                    <input class="form-control" type="text" th:field="*{endereco.numero}">
                                </div>
                                <div class="col-sm-12">

                                    <!-- Mensagem de erro caso o campo email tenha algum erro de validação -->
                                    <span class="mensagem" th:if="${#fields.hasErrors('endereco.numero')}"
                                          th:errors="*{email}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fim do card de professores-->




                <input class="btn btn-primary" type="submit" value="Gravar"/>
            </form>

        </div>
    </div>

    <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "footer" -->
    <div th:replace="fragments/footer :: footer">
    </div>
</div>
</body>
</html>
